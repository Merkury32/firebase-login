<button type="button" class="logout-button" (click)="onLogout()">Logout</button>
<div class="table-container">
  <div>
    <button (click)="toggle('.popupBg')" class="add_user-button">
      Add user
    </button>
    <div class="table">
      <div class="tableBody">
        <div class="tableHead">Users</div>
        <div class="tableRow tableRow--odd">
          <div class="tableCell--head">Name</div>
          <div class="tableCell--head">Surname</div>
          <div class="tableCell--head">Address</div>
          <div class="tableCell--head">Phone</div>
          <div class="tableCell--head"></div>
        </div>
        <div
          [ngClass]="
            this.i % 2 == 0
              ? 'tableRow tableRow--even'
              : 'tableRow tableRow--odd'
          "
          *ngFor="let user of users; let i = index"
        >
          <div class="tableCell">
            <p class="tableCell__text">{{ users[i].firstname }}</p>
          </div>
          <div class="tableCell">
            <p class="tableCell__text">{{ users[i].lastname }}</p>
          </div>
          <div class="tableCell">
            <p class="tableCell__text">{{ users[i].adress }}</p>
          </div>
          <div class="tableCell">
            <p class="tableCell__text">{{ users[i].phone }}</p>
          </div>
          <div class="tableCell">
            <button (click)="onDelete(users[i].id)" class="delete-button">
              X
            </button>
          </div>
        </div>
      </div>
    </div>
    <add-user-popup>
      <div class="add_user-container" onclick="event.stopPropagation()">
        <form #userEditForm="ngForm" (ngSubmit)="onAdd(userEditForm)">
          <label for="firstname" class="add_user-label">Name</label><br />
          <input
            type="text"
            name="firstname"
            id="firstname"
            ngModel
            class="add_user-input"
          /><br />
          <label for="lastname" class="add_user-label">Surname</label><br />
          <input
            type="text"
            name="lastname"
            id="lastname"
            ngModel
            class="add_user-input"
          /><br />
          <label for="adress" class="add_user-label">Address</label><br />
          <input
            type="text"
            name="adress"
            id="adress"
            ngModel
            class="add_user-input"
          /><br />
          <label for="phone" class="add_user-label">Phone</label><br />
          <input
            type="text"
            name="phone"
            id="phone"
            ngModel
            class="add_user-input"
          /><br />
          <button
            type="submit"
            class="add_user-button--add"
            (click)="toggle('.popupBg')"
          >
            Dodaj
          </button>
          <button
            type="button"
            class="add_user-button--clear"
            (click)="onClear(userEditForm)"
          >
            Wyczyść
          </button>
          <button
            type="button"
            class="add_user-button--close"
            (click)="toggle('.popupBg')"
          >
            Anuluj
          </button>
        </form>
      </div>
    </add-user-popup>
  </div>
</div>
