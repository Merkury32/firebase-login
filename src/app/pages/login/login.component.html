<div class="login-container">
  <div class="form-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <p class="wrong-auth-text" *ngIf="isWrongData === true">
        Podałeś zły login lub hasło
      </p>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        class="email-input"
      /><br />
      <label for="email" class="email-label">E-mail</label><br />
      <i class="fas fa-eye-slash"></i>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        class="password-input"
      /><br />
      <label for="password" class="password-label">Hasło</label><br />
      <button type="submit" class="login-button">Zaloguj się</button>
    </form>
  </div>
</div>
